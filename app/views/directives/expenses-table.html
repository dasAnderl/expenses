<table class="table table-striped table-condensed">
  <thead>
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Date</td>
    <td class="col-xs-3 pull-right">Actions</td>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="expense in main.items">
    <form role="editForm" novalidate ng-submit="main.deleteExpense(expense)" name="saveForm">
      <td>
        <span>{{ expense.value.name }}</span>
      </td>
      <td>{{ expense.value.price }}</td>
      <td>{{ expense.value.date| date: appSettings.dateFormat }}</td>
      <td>

        <button ng-click="main.deleteExpense(expense)"
                class="pull-right red btn-link glyphicon glyphicon-remove"
                type="submit"/>
        <button ng-hide="editForm.$pristine"
                class="pull-right red btn-link glyphicon glyphicon-floppy-save"
                type="submit"/>
      </td>
    </form>
  </tr>
  </tbody>
</table>

{{saveForm.$pristine}}
