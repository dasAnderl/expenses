<table class="table table-striped table-condensed">
  <thead>
  <tr>
    <td class="col-md-3">Name</td>
    <td class="col-md-3">Price</td>
    <td class="col-md-3">Date</td>
    <td class="col-md-4 pull-right">Actions</td>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="expense in main.items"
      ng-class="{ 'danger' : editMode }">
    <form role="form" novalidate ng-submit="main.saveExpense(expense)" name="editForm"
          ng-init="">
      <td>
        <span ng-show="false">{{editMode = main.expenseEdited == expense.id}}</span>
        <span ng-hide="editMode">{{ expense.value.name }}</span>
        <input ng-model="expense.value.name" ng-show="editMode"/>
      </td>
      <td>{{ expense.value.price }}</td>
      <td>{{ expense.value.date | date: appSettings.dateFormat }}</td>
      <td>
        <div class="pull-right">
          <button ng-click="main.expenseEdited = null; main.getExpenses()" ng-show="editMode"
                  class="btn-link glyphicon glyphicon-refresh"
            />
          <button ng-click="main.expenseEdited = expense.id" ng-hide="main.expenseEdited != null"
                  class="btn-link glyphicon glyphicon-edit"
            />
          <button ng-click="main.saveExpense(expense.value)" ng-show="editMode"
                  class="btn-link glyphicon glyphicon-floppy-save"
                  type="submit"/>
          <button ng-click="main.deleteExpense(expense); editMode ? main.expenseEdited = null:''"
                  class="red btn-link glyphicon glyphicon-remove"
            />
        </div>
      </td>
    </form>
  </tr>
  </tbody>
</table>
