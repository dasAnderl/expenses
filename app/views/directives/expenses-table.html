<table class="table table-striped table-condensed">
  <thead>
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Date</td>
    <td class="col-xs-3 pull-right">Actions</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="expense in main.items">
    <td>{{ expense.value.name }}</td>
    <td>{{ expense.value.price }}</td>
    <td>{{ expense.value.date }}</td>
    <td>
      <form role="form" novalidate ng-submit="main.deleteExpense(expense)" name="deleteForm">
        <button
          class="pull-right red btn-link glyphicon glyphicon-remove"
          type="submit"/>
      </form>
    </td>
  </tr>
  </tbody>
</table>
